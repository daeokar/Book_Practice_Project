<html>
<head>
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to the book store...!</h1>
    <hr>
    <form action="{% url 'create_book' %}" method="POST">
    {% csrf_token %}

    <!-- #value for the edit  -->
    {% if book %}
        Book_Name :- <input type="number" name="bid" value="{{book.id}}" readonly><br><br>                         
    {% endif %}

    Book_Name :- <input type="text" name="bname" value="{{book.Name}}" placeholder="Enter the Name"><br><br>                         
    Book_Price :- <input type="number" name="bprice" value="{{book.Price}}" placeholder="Enter the Price"><br><br>
    Book_Qut :- <input type="number" name="bqut" value="{{book.qty}}" placeholder="Enter the Qty"><br><br>

    <input type="submit" name="Submit" class="btn btn-success"><br><br>

    </form>

    <a href="{% url 'show_all_books' %}"> <button type="button" class="btn btn-primary">show_all_books</button></a><br><br>
    <a href="{% url 'show_soft_delete' %}"> <button type="button" class="btn btn-warning">show_soft_delete</button></a>
    <a href="{% url 'delete_all_book' %}"> <button type="button" class="btn btn-danger">Delete_all_book</button></a>

</body>



</html>
